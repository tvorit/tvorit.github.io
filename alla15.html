 <a onclick="javascript:history.back(); return false;"><input id="back" type="button" value='Назад'></a>
	<h1>"Летая..."</h1>
	<div id="poem"><p>
		С тобой как будто незнакомы,
<br>Но так близки...
<br>И слишком далеки
<br>Как будто рядом.
<br>
<br>Люблю тебя!
<br>Скучаю за словами
<br>И взгляд как будто жду
<br>Под небесами...
<br>Ответить встречей надо...
<br>
<br>15.05.2017
		</p></div>
	    </center>
