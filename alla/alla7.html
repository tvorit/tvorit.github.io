	<h1>"Посвящение"</h1>
	<div id="poem"><p>
Танец жизни умолк земной
       <br>На восходе розовой Луны .
       <br>В Рождество небесной тропой
    <br>   Повстречался Вечный Покой .
<br>       Утром искусственные цветы .
    <br>   
<br>31.01.2005
		</p></div>
